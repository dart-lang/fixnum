name: fixnum
version: 1.0.0-dev

description: >-
  Library for 32- and 64-bit signed fixed-width integers with consistent
  behavior between native and JS runtimes.
homepage: https://github.com/dart-lang/fixnum

# We are not ready to publish NNBD packages yet.
publish_to: none

environment:
  sdk: '>=2.9.0-1 <3.0.0'

dev_dependencies:
  pedantic: ^1.8.0
  test: ^1.2.0

dependency_overrides:
  test:
    git:
      url: git://github.com/dart-lang/test.git
      ref: null_safety
      path: pkgs/test
  test_api:
    git:
      url: git://github.com/dart-lang/test.git
      ref: null_safety
      path: pkgs/test_api
  test_core:
    git:
      url: git://github.com/dart-lang/test.git
      ref: null_safety
      path: pkgs/test_core
  async:
